<div class="container">
    <h2 class="text-center">Add employee</h2>
    <div class="position-relative">
        <div *ngIf="loading" class="loader-overlay">
            <img src="assets/loaderImage.gif"  class="loader-overlay" alt="loading" />
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form #updateEmployeeTFForm="ngForm" class="needs-validation" (ngSubmit)="onSubmit(updateEmployeeTFForm)" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="firstName">employee Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" required minlength="3">
                        <div *ngIf="updateEmployeeTFForm.controls['firstName']?.invalid && updateEmployeeTFForm.controls['firstName']?.touched">
                            <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['firstName']?.errors?.['required']">First name is required.</small>
                            <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['firstName']?.errors?.['minlength']">Name must be at least 3 characters long.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">employee Description:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName" required minlength="3">
                        <div *ngIf="updateEmployeeTFForm.controls['lastName']?.invalid && updateEmployeeTFForm.controls['lastName']?.touched">
                            <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['lastName']?.errors?.['required']">Last Name is required.</small>
                            <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['lastName']?.errors?.['minlength']">Last Name must be at least 3 characters long.</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email" required email>
                            <div *ngIf="updateEmployeeTFForm.controls['email']?.invalid && updateEmployeeTFForm.controls['email']?.touched">
                                <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['email']?.errors?.['required']">Email is required.</small>
                                <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['email']?.errors?.['email']">Invalid email format.</small>
                            </div>
                        </div>
                        </div>
                        <div class="col-6">
                        
                        <div class="mb-3">
                            <label class="form-label" for="phoneNumber"> employee number:</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber" required minlength="10" pattern="[0-9]*">
                            <div *ngIf="updateEmployeeTFForm.controls['phoneNumber']?.invalid && updateEmployeeTFForm.controls['phoneNumber']?.touched">
                            <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['phoneNumber']?.errors?.['required']">employee number is required.</small>
                            <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['phoneNumber']?.errors?.['minlength']">Length of employee number should be 10</small>
                            <small class="text-danger" *ngIf="updateEmployeeTFForm.controls['phoneNumber']?.errors?.['pattern']">employee number can only contain numbers.</small>
                            </div>
                            </div>
                        </div>
                        <input type="hidden" class="form-control" id="employeeId" name="employeeId"
                        [(ngModel)]="employee.employeeId" >
                    <button type="submit" class="btn btn-primary" [disabled]="updateEmployeeTFForm.invalid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
