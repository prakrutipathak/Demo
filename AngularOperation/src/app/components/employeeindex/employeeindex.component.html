<h1>Employees</h1>
<div *ngIf="loading">
<img src="assets/loaderImage.gif" alt="loading..." />
</div>
<table class="table" *ngIf="!loading">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!loading && !employees">
     <td>No record found...</td>
    </tr>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.phoneNumber}}</td>
      <td>
        <a  [routerLink]="['/detailsEmployee',employee.employeeId]">Details</a>| 
        <a  [routerLink]="['/modifyEmployee',employee.employeeId]">Edit</a>| 
        <button class="btn btn-outline-danger rounded-pill btn-sm" (click)="confirmDelete(employee.employeeId)" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<a [routerLink]="['/addEmployee']">Add</a>
